            <table class="ncsc-default-table">
                <thead>
                <tr>
                    <th class="w40">日志ID</th>
                    <th class="w50">变动时间</th>
                    <th class="w50">原因</th>
                    <th class="w50">变动积分</th>
                </tr>
                </thead>
                <empty name="list">
                    <tbody>
                    <tr>
                        <td colspan="20" class="norecord"><div class="warning-option"><i class="icon-warning-sign"></i><span>暂无符合条件的数据记录</span></div></td>
                    </tr>
                    </tbody>
                    <else/>
                    <tbody>
                    <volist name="list" id="val">
                        <tr class="bd-line">
                            <td>{$val.ac_id}</td>
                            <td>{$val.ac_add_time|date="Y-m-d H:i:s",###}</td>
                            <td>{$val.ac_info}</td>
                            <td><if condition="$val.ac_score gt 0">+</if>{$val.ac_score}</td>
                        </tr>
                    </volist>
                    </tbody>
                </empty>
                <tfoot>
                <tr>
                    <td colspan="20">
                        {$page->show()}
                    </td>

    //发送站内信
    function edit_money()
    {
        var url = "{:U('seller/User/edit_account',array('re_id'=>$user['re_id']))}";
        layer.open({
            type: 2,
            title: '资金调节',
            shadeClose: true,
            shade: 0.5,
            area: ['380px', '280px'],
            content: url
        });

    }
