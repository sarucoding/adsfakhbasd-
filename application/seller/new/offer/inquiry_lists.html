<include file="public/head"/>
<div class="ncsc-layout wrapper">
    <include file="public/left"/>
    <div id="layoutRight" class="ncsc-layout-right">
        <div class="ncsc-path"><i class="icon-desktop"></i>商家管理中心<i class="icon-angle-right"></i>报价管理<i class="icon-angle-right"></i>询价管理
        </div>
        <div class="main-content" id="mainContent">
            <div class="tabmenu">
                <ul class="tab pngFix">
                    <li class="active"><a href="{:U('offer/inquiry_lists')}">询价单列表</a></li>
                </ul>
            </div>
            <!--<div class="alert alert-block mt10">
                <ul class="mt5">
                    <li>1、点击进货入库按钮可以添加入库单</li>
                    <li>2、入库单提交完成后需点击审核通过才计入商品库存，否则无效.</li>
                </ul>
            </div>-->
            <form action="" id="search-form2" method="post">
                <table class="search-form">
                    <tr>
                        <td></td>
                        <td class="w160"><input type="text" class="text w150" name="keywords" value="{$keywords}" placeholder="输入客户姓名" /></td>
                        <td class="tc w70"><label class="submit-border">
                            <input type="submit" class="submit" value="搜索"/>
                        </label></td>
                    </tr>
                </table>
            </form>
            <table class="ncsc-default-table">
                <thead>
                <tr>
                    <th class="w40">ID</th>
                    <th class="w50">客户名称</th>
                    <th class="w50">询价商品个数</th>
                    <th class="w50">状态</th>
                    <th class="w50">询价时间</th>
                    <th class="w50">操作</th>
                </tr>
                </thead>
                <empty name="list">
                    <tbody>
                    <tr>
                        <td colspan="20" class="norecord"><div class="warning-option"><i class="icon-warning-sign"></i><span>暂无符合条件的数据记录</span></div></td>
                    </tr>
                    </tbody>
                    <else/>
                    <tbody>
                    <volist name="list" id="val">
                        <tr class="bd-line">
                            <td>{$val.inquiry_id}</td>
                            <td>{$val.realname}</td>
                            <td>{$val.inquiry_goods_num}</td>
                            <td><if condition="$val.inquiry_status eq 1"><span style="color:green">已处理</span><else/><span style="color:red">未处理</span></if></td>
                            <td>{$val.inquiry_add_time|date="Y-m-d H:i:s",###}</td>
                            <td class="nscs-table-handle">
                                <if condition="$val.inquiry_status eq 1">
                                    <span><a href="{:U('offer/offer_lists',array('ob_id'=>$val['ob_id']))}" class="btn-bluejeans"><i class="icon-search"></i><p>查看报价单</p></a></span>
                                    <else/>
                                    <span><a href="{:U('offer/add',array('inquiry_id'=>$val['inquiry_id']))}" class="btn-bluejeans"><i class="icon-money"></i><p>立即报价</p></a></span>
                                </if>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </empty>
                <tfoot>
                <tr>
                    <td colspan="20">
                        {$page->show()}
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<include file="public/foot"/>
</body>
</html>
