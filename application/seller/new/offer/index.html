<include file="public/head"/>
<div class="ncsc-layout wrapper">
	<include file="public/left"/>
	<div id="layoutRight" class="ncsc-layout-right">
		<div class="ncsc-path"><i class="icon-desktop"></i>商家管理中心<i class="icon-angle-right"></i>报价管理<i class="icon-angle-right"></i>报价单
		</div>
		<div class="main-content" id="mainContent">
			<div class="tabmenu">
				<ul class="tab pngFix">
					<li class="active"><a href="{:U('offer/index')}">报价单列表</a></li>
				</ul>
			</div>
			<!--<div class="alert alert-block mt10">
				<ul class="mt5">
					<li>1、点击进货入库按钮可以添加入库单</li>
                    <li>2、入库单提交完成后需点击审核通过才计入商品库存，否则无效.</li>
				</ul>
			</div>-->
			<form action="" id="search-form2" method="post">
				<table class="search-form">
					<tr>
						<td><a href="{:U('offer/add')}" class="ncbtn ncbtn-mint" title="添加报价"><i class="icon-plus-sign"></i>添加报价</a></td>
						<td class="w160"><input type="text" class="text w150" name="keywords" value="{$keywords}" placeholder="输入报价单编号或客户姓名" /></td>
						<td class="tc w70"><label class="submit-border">
							<input type="submit" class="submit" value="搜索"/>
						</label></td>
					</tr>
				</table>
			</form>
			<table class="ncsc-default-table">
				<thead>
				<tr>
					<th class="w40">ID</th>
					<th class="w50">报价单编号</th>
					<th class="w50">客户名称</th>
					<th class="w50">报价单品数</th>
					<th class="w50">操作员</th>
					<th class="w50">报价时间</th>
					<th class="w50">操作</th>
				</tr>
				</thead>
				<empty name="list">
			  		<tbody>
			  		<tr>
			      		<td colspan="20" class="norecord"><div class="warning-option"><i class="icon-warning-sign"></i><span>暂无符合条件的数据记录</span></div></td>
			    	</tr>
			      </tbody>
			  <else/> 
				<tbody>
				<volist name="list" id="val">
					<tr class="bd-line">
						<td>{$val.ob_id}</td>
						<td>{$val.ob_sn}</td>
						<td>{$val.realname}</td>
						<td>{$val.ob_goods_num}</td>
						<td>{$val.seller_name}</td>
						<td>{$val.ob_add_time|date="Y-m-d H:i:s",###}</td>
						<td class="nscs-table-handle">
							<span><a href="{:U('offer/offer_lists',array('ob_id'=>$val['ob_id']))}" class="btn-bluejeans"><i class="icon-search"></i><p>明细</p></a></span>
						</td>
					</tr>
				</volist>
				</tbody>
				</empty>
				<tfoot>
				<tr>
					<td colspan="20">
						{$page->show()}
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
<include file="public/foot"/>
</body>
</html>
